# Model setup
DACPrior.sample_rate: 44100
DACPrior.encoder_dim: 64
DACPrior.encoder_rates: [2, 4, 8, 8]
DACPrior.decoder_dim: 1536
DACPrior.decoder_rates: [8, 8, 4, 2]

# Quantization
# DACPrior.n_codebooks: 9
DACPrior.codebook_size: 1024
DACPrior.codebook_dim: 8
### Same with Original DAC

DACPrior.quantizer_dropout: 0.0  ## 0.3: full, 0.7: prior training
DACPrior.full_codebook_rate: 0.2

## Prior rate = 1 - full_codebook_rate - random_range

DACPrior.set_prior: 'dummy'
# DACPrior.random_range: 3
DACPrior.fixed_depth: 1
DACPrior.prior_version: 'dec_loss'
DACPrior.n_codebooks: 16

